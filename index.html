<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Typing</title>
    <link rel="stylesheet" href="styles.css">
	
</head>
<body>
    <div class="container" id="tempatContainer">
        <h1>Learn Typing</h1>
        <label id="selectLanguage" for="language">Select Language:</label>
        <select onclick="changeLang()" id="language">
            <option value="en">English</option>
            <option value="id">Bahasa Indonesia</option>
        </select>
        <label id="chooseLevel" for="level">Choose Level:</label>
        <select onclick="instructionUpdate()" id="level">
            <option value="1">Level 1 (a, s, l, ;)</option>
            <option value="2">Level 2 (d, f, j, k)</option>
            <option value="3">Level 3 (g, h)</option>
            <option value="4">Level 4 (r, u)</option>
            <option value="5">Level 5 (e, i)</option>
            <option value="6">Level 6 (v, m)</option>
            <option value="7">Level 7 (c, , [comma])</option>
            <option value="8">Level 8 (t, y)</option>
            <option value="9">Level 9 (b, n)</option>
            <option value="10">Level 10 (w, o)</option>
            <option value="11">Level 11 (x, .)</option>
            <option value="12">Level 12 (q, p)</option>
            <option value="13">Level 13 (z, /)</option>
			<option value="randomWords">Random Words</option>
			<option value="leftShift">Level 14.a (Left Shift Key)</option>
			<option value="rightShift">Level 14.b (Right Shift Key)</option>
			<option value="shift">Level 15 (Shift Keys)</option>
			<option value="randomWords2">Random Words 2</option>
			<option value="14">Level 16 (Question Mark [?])</option>
			<option value="15">Level 17 (Colon [:])</option>
			<option value="16">Level 18 (4, 7)</option>
			<option value="17">Level 19 (5, 6)</option>
			<option value="18">Level 20 (3, 8)</option>
			<option value="19">Level 21 (2, 9)</option>
			<option value="20">Level 22 (1, 0)</option>
			<option value="21">Level 23 ($, &)</option>
			<option value="22">Level 24 (%, ^)</option>
			<option value="23">Level 25 (#, *)</option>
			<option value="24">Level 26 (@, ()</option>
			<option value="25">Level 27 (!, ))</option>
			<option value="26">Level 28 (Quotation Mark ('))</option>
			<option value="27">Level 29 (Double Quotation Mark ("))</option>
			<option value="28">Level 30 (<, >)</option>
			<option value="29">Level 31 ([, ])</option>
			<option value="30">Level 32 (-, =)</option>
			<option value="31">Level 33 ({, })</option>
			<option value="32">Level 34 (\)</option>
			<option value="33">Level 35 (|)</option>
			<option value="34">Level 36 (`)</option>
			<option value="35">Level 37 (~)</option>
			<option value="unique">Unique Test</option>
			<option value="emoji">Emoji Typing Game</option>
        </select>
		<div id="uniqueTests">
		</div>

        <p id="instructions">Please select a level and press "Start" to begin the test.</p>
        <button id="startButton" onclick="addSentenceToArray();startTest()">Start</button>

        <div id="textBox" class="text-box" tabindex="0" onclick="activateBox()"></div>
		<div id="buttonContainer" class="button-container"></div>
        <div id="results">
            <p>WPM: <span id="wpm">0</span></p>
            <p><span id="teksAkurasi">Accuracy</span>: <span id="accuracy">0%</span></p>
        </div>
    </div>
	<script src="englishWordsFreqAsc.js"></script>
	<script src="indonesianWords.js"></script>
	<script src="listWord.js"></script>
	<script src="varNameGen.js"></script>
	<script src="emailGen.js"></script>
    <script src="script.js"></script>
	
	<script src="randomWiki.js"></script>
	<script src="UniqueTests/Test1.js"></script>
	<script src="UniqueTests/Test2.js"></script>
	<script src="UniqueTests/Test3.js"></script>
	<script src="UniqueTests/Test4.js"></script>
	<script src="UniqueTests/Test5.js"></script>
	<script src="UniqueTests/Test6.js"></script>
	<script src="UniqueTests/Test7.js"></script>
	<script src="UniqueTests/Test8.js"></script>
	<script src="UniqueTests/Test9.js"></script>
	<script>
		var uniqueTestHTML = '<select onclick="instructionUpdate()" id="levelUnique">'
		for (let i = 0; i < uniqueTests.length; i++){
			uniqueTestHTML += `<option value="${uniqueTests[i]}">${uniqueTestsTitles[uniqueTests[i]]}</option>`;
		}
		uniqueTestHTML += '</select>'
		document.getElementById('uniqueTests').innerHTML = uniqueTestHTML;
	</script>
</body>
</html>
