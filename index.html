<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learn Typing</h1>
        <label id="selectLanguage" for="language">Select Language:</label>
        <select onclick="changeLang()" id="language">
            <option value="en">English</option>
            <option value="id">Bahasa Indonesia</option>
        </select>
        <label id="chooseLevel" for="level">Choose Level:</label>
        <select onclick="instructionUpdate()" id="level">
            <option value="1">Level 1 (a, s, l, ;)</option>
            <option value="2">Level 2 (d, f, j, k)</option>
            <option value="3">Level 3 (g, h)</option>
            <option value="4">Level 4 (r, u)</option>
            <option value="5">Level 5 (e, i)</option>
            <option value="6">Level 6 (v, m)</option>
            <option value="7">Level 7 (c, , [comma])</option>
            <option value="8">Level 8 (t, y)</option>
            <option value="9">Level 9 (b, n)</option>
            <option value="10">Level 10 (w, o)</option>
            <option value="11">Level 11 (x, .)</option>
            <option value="12">Level 12 (q, p)</option>
            <option value="13">Level 13 (z, /)</option>
        </select>
        <p id="instructions">Please select a level and press "Start" to begin the test.</p>
        <button id="startButton" onclick="startTest()">Start</button>

        <div id="textBox" class="text-box" tabindex="0" onclick="activateBox()"></div>

        <div id="results">
            <p>WPM: <span id="wpm">0</span></p>
            <p><span id="teksAkurasi">Accuracy</span>: <span id="accuracy">0%</span></p>
        </div>
    </div>
	<script src="englishWordsFreqAsc.js"></script>
    <script src="script.js"></script>
</body>
</html>
